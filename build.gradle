buildscript{
	ext{
		springBootVersion = '2.0.3.RELEASE'
	}
	repositories{
		jcenter()
		mavenCentral()
	}
	dependencies{
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}
apply plugin: 'idea'
repositories{
	jcenter()
	mavenCentral()
}
subprojects{
	buildscript{
		ext{
			springBootVersion = '2.0.3.RELEASE'
		}
		repositories{
			jcenter()
			mavenCentral()
		}
		dependencies{
			classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
		}
	}
	ext{
		springBootVersion = '2.0.3.RELEASE'
	}
	apply plugin: 'idea'
	apply plugin: 'java'
	repositories{
		jcenter()
		mavenCentral()
	}

	dependencies{
		compile("org.springframework.boot:spring-boot-starter-web:${springBootVersion}")
	}
}